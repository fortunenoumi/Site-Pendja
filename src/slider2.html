     const slider1 = document.getElementById('mon_slide');
const boutton = document.querySelectorAll('.mon-boutton');
let mon_compteur = 0;

function updateActiveButton(activeIndex) {
  boutton.forEach((btn, i) => {
    btn.classList.toggle('bouton-actif', i === activeIndex);
  });
}

setInterval(() => {
  mon_compteur = (mon_compteur + 1) % boutton.length;
  slider1.style.transform = `translateX(-${mon_compteur * 100}vw)`;
  updateActiveButton(mon_compteur);
}, 5000);

boutton.forEach((btn, index) => {
  btn.addEventListener('click', () => {
    const slider_largeur = slider1.offsetWidth;
    slider1.style.transform = `translateX(-${slider_largeur * index}px)`;
    mon_compteur = index;
    updateActiveButton(index);
  });
});

updateActiveButton(mon_compteur);
